<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>catalog</title>
    <style th:replace="fragments :: styleOne"></style>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>


<h1>catalog page</h1>
<div class="each_good" th:each="good: ${goods}">
    <hr>
    name:
    <span th:text="${good.goodName}"></span><br>
    desc:
    <span th:text="${good.getGoodsDesc()}"></span><br>
    price:
    <span th:text="${good.getPrice()}"></span><br>
    id:
    <span th:text="${good.getId()}"></span><br>
    category:
    <span th:text="${good.getCategory()}"></span><br>
    <img class="ph" th:src="${'/img/' + good.filename}" alt="some photo"><br>

    <button><a th:href="@{/catalog/{id}(id=${good.getId()})}">see more</a></button>
    <hr>
</div>


<footer th:replace="fragments :: information"></footer>
</body>
</html>
