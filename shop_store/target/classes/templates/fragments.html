<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:fragment="styleOne">
        /*nav*/
        .navigation {
            background-color: #333;
            display: flex;
            justify-content: center;
        }

        .navigation-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navigation-item {
            margin: 0 10px;
        }

        .navigation-link {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
        }

        .navigation-link:hover {
            background-color: #555;
        }

        /*footer*/
        .page-footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contact-info-item {
            margin: 0 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .fa {
            margin-right: 5px;
        }

        .ph{
            height: 400px;
            width: auto;
        }

        .men{
            background-color: #6464de;
        }

        .women{
            background-color: #e35353;
        }

        .children{
            background-color: #daa647;
        }
    </style>
</head>
<body>

<nav th:fragment="navigation" class="navigation">
    <ul class="navigation-list">
        <li class="navigation-item"><a href="/" class="navigation-link">Home</a></li>
        <li class="navigation-item"><a href="/catalog" class="navigation-link">catalog</a></li>
        <li class="navigation-item"><a href="/add_good" class="navigation-link">add good</a></li>
    </ul>
</nav>

<br><br><br><br><br><br>

<footer th:fragment="information" class="page-footer">
    <div class="contact-info">
        <p class="contact-info-item"><i class="fa fa-envelope"></i> info@example.com</p>
        <p class="contact-info-item"><i class="fa fa-phone"></i> 555-1234-5678</p>
        <p class="contact-info-item"><i class="fa fa-user"></i> John Doe</p>
    </div>
</footer>

</body>
</html>
