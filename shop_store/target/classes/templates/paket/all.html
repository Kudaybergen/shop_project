<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style th:replace="fragments :: styleOne"></style>
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>
<br>

<h1>paket</h1>
<br>

<h1><a href="/paket/add">add paket</a></h1>
<br><br>

<h1><a href="/paket/all">all paket</a></h1>
<br><br>

<hr>
<h1>
    Пойск по имени пакета <br>
    <form action="/paket/find" method="post">
        Название: <input type="text" name="paketName"><br>
        <input type="submit" value="Искать">
    </form>
</h1>
<hr>


<br><br><br><br>
<div th:each="paket : ${pakets}">
    <hr>
    id: <span th:text="${paket.getId()}"></span><br>
    имя: <span th:text="${paket.getName()}"></span><br>
    описание: <span th:text="${paket.getDesc()}"></span><br>
    цена: <span th:text="${paket.getPrice()}"></span><br>
    артикул: <span th:text="${paket.getArtikul()}"></span><br>
    <img class="ph" th:src="${'/img/' + paket.filename}" alt="some photo"><br>
    <hr>
</div>


<footer th:replace="fragments :: information"></footer>
</body>
</html>
