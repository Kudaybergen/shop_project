<h1>MEN</h1>
<div class="men" th:each="man : ${men}">
    <hr>
    id: <span th:text="${man.getId()}"></span><br>
    name: <span th:text="${man.getGoodName()}"></span><br>
    des: <span th:text="${man.getGoodsDesc()}"></span><br>
    category: <span th:text="${man.getCategory()}"></span><br>
    <img class="ph" th:src="${'/img/' + man.filename}" alt="some photo"><br>
    <button><a th:href="@{/catalog/{id}(id=${man.getId()})}">see more</a></button>
    <hr>
</div>
<br><br><br><br><br><br>
